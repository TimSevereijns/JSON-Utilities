dist: bionic
sudo: required
language: cpp
script:
  - mkdir debug && cd debug
  - cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=$COMPILER ..
  - make
matrix:
include:
  - compiler: clang
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-precise-3.7
        packages:
          - clang-3.7
    env: COMPILER=clang++-3.7
